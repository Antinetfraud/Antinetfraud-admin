<div class="row">
  {{watch()}}
  <a routerLink="/admin/article/manger/tag/0/page/1">
    <button class="btn">返回文章管理</button>
  </a>
  <div class="col m12 s12">
    <div *ngIf="code===100" style="margin: 0,auto;text-align:center">
      <app-loading></app-loading>
    </div>
    <div *ngIf="code===404" style="margin: 0,auto;text-align:center">
      <h4>没有数据</h4>
    </div>
    <div *ngIf="code===200">
      <table class="highlight striped">
        <thead>
          <tr>
            <th data-field="id">id</th>
            <th data-field="title">title</th>
            <th data-field="title">reading</th>
            <th data-field="name">deleted_at</th>
            <th data-field="price">option</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let article of articles.data;let i=index">
            <td>{{article.id}}</td>
            <td>
              <a routerLink="/admin/article/show/{{article.id}}">{{article.title}}</a>
            </td>
            <td>{{article.reading}}</td>
            <td>{{article.deleted_at}}</td>
            <td>
              <button (click)="destroyAction(article.id,i)" class="btn waves-effect waves-light red lighten-2">
                彻底删除
              </button>
              <button (click)="restoreAction(article.id,i)" class="btn waves-effect waves-light">
                还原
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
