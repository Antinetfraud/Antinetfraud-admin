<div class="row">
  {{watch()}}
  <a routerLink="/admin/comment/1">
    <button class="btn">返回评论管理</button>
  </a>
  <div class="col m12 s12">
    <div *ngIf="code===100" style="margin: 0,auto;text-align:center">
      <app-loading></app-loading>
    </div>
    <div *ngIf="code===404" style="margin: 0,auto;text-align:center">
      <h4>没有数据</h4>
    </div>
    <div *ngIf="code===200">
      <table class="highlight striped">
        <thead>
          <tr>
            <th data-field="id">id</th>
            <th data-field="user_name">user_name</th>
            <th data-field="created_at">article_id</th>
            <th data-field="content">content</th>
            <th data-field="content">pass</th>
            <th data-field="author_reply">author_reply</th>
            <th data-field="created_at">created_at</th>
            <th data-field="option">option</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let comment of comments.data;let i=index">
            <td>{{comment.id}}</td>
            <td>{{comment.user_name}}</td>
            <td>{{comment.article_id}}</td>
            <td>{{comment.content}}</td>
            <td>{{comment.pass}}</td>
            <td>{{comment.author_reply}}</td>
            <td>{{comment.created_at}}</td>
            <td>
              <button (click)="destroyAction(comment.id,i)" class="btn waves-effect waves-light red lighten-2">
                彻底删除
              </button>
              <button (click)="restoreAction(comment.id,i)" class="btn waves-effect waves-light">
                还原
              </button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
