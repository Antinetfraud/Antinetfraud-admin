<div class="row">
  {{watch()}}
  <a routerLink="/admin/user/manger/1">
    <button class="btn">返回用户管理</button>
  </a>
  <div class="col m12 s12">
    <div *ngIf="code===100" style="margin: 0,auto;text-align:center">
      <app-loading></app-loading>
    </div>
    <div *ngIf="code===404" style="margin: 0,auto;text-align:center">
      <h4>没有数据</h4>
    </div>
    <div *ngIf="code===200">

      <table class="highlight striped">
        <thead>
          <tr>
            <th data-field="id">id</th>
            <th data-field="title">name</th>
            <th data-field="email">email</th>
            <th data-field="state">state</th>
            <th data-field="name">deleted_at</th>
            <th data-field="price">option</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users.data;let i=index">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.state_name}}</td>
            <td>{{user.deleted_at}}</td>
            <td>
              <button (click)="destroyAction(user.id,i)" class="btn waves-effect waves-light red lighten-2">
                彻底删除
              </button>
              <button (click)="restoreAction(user.id,i)" class="btn waves-effect waves-light">
                还原
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
