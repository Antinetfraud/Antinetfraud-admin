<div class="row">
  <div class="col m6 s12">
    <form (ngSubmit)="submit()" ngNativeValidate>
      <div class="input-field col s12">
        <input name="title" type="text" class="validate" [(ngModel)]="title" required/>
        <label for="title" [ngClass]="{'active':active === true}">标题</label>
      </div>
      <div class="input-field col s12">
        <textarea class="materialize-textarea" style="min-height:300px" name="content" [(ngModel)]="content" (ngModelChange)="contentChange($event)">   
        </textarea>
        <label for="content" [ngClass]="{'active':active === true}">内容</label>
      </div>

      <div class="col s12">
        <button class="btn waves-effect waves-light light-blue" type="submit" name="action">提交
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
  <div class="col m6 s12 article" [innerHtml]="preview"></div>
</div>
